<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple 3D Viewer</title>
    <meta name="description" content="Simple 3D Viewer using A-Frame">
    <!-- Include the A-Frame library -->
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> 
    <script src="walk-effects.js"></script>
    <!-- Include our custom component -->
  </head>
  <body>
    <!-- The A-Frame Scene -->
    <a-scene>

      <!-- Assets Management System -->
      <a-assets>
        <!-- Define your 3D model asset -->
        <!-- Make sure the 'src' path is correct! -->
        <a-asset-item id="room-model" src="drava7.glb"></a-asset-item> 
        <!-- If your model was named 'my_apartment.glb', you'd use: -->
        <!-- <a-asset-item id="room-model" src="./models/my_apartment.glb"></a-asset-item> -->
      </a-assets>
     
      <!-- Display the 3D Model -->
      <!-- Adjust scale and position as needed -->
      <a-entity 
        gltf-model="#room-model" 
        scale="2 2 2" 
        position="0 1 -3"> 
      </a-entity>

      <!-- Simple Ground Plane -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4"
        roughness="1">
      </a-plane>

      <!-- Basic Lighting -->
      <a-sky color="#ECECEC"></a-sky>
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.5" position="-1 1 0"></a-light>
      <a-light type="directional" intensity="1" position="1 1 0"></a-light>

      <!-- Camera Rig for Movement (WASD + Mouse Look) -->
      <!-- position sets the starting point -->
      <!-- camera has look-controls (mouse) -->
      <!-- wasd-controls enables keyboard movement -->
      <a-entity id="rig" 
      position="0 0 0" 
      walk-effects="bobFrequency: 1; bobAmplitude: 0.02; swayFrequency: 1; swayAmplitude: 0.00005">
        <!-- You can tweak the values here -->
        <!-- bobFrequency: Steps per second -->
        <!-- bobAmplitude: How much up/down (meters) -->
        <!-- swayFrequency: How many sways per second -->
        <!-- swayAmplitude: How much left/right (meters) -->
        
      <a-camera position="0 4 0" look-controls wasd-controls="acceleration: 10"> 
        <a-cursor></a-cursor> 
      </a-camera>
    </a-entity>

    </a-scene>
  </body>
</html>
